{{- if .Values.externalSecrets.enabled }}
# ExternalSecret to sync Mailchimp secrets from Google Secret Manager
# Reusing the existing ClusterSecretStore from cvibe-api
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "cvibe-hub.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cvibe-hub.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1m" }}
  secretStoreRef:
    name: cvibe-api-secret-store
    kind: ClusterSecretStore
  target:
    name: {{ include "cvibe-hub.fullname" . }}-gcp-secrets
    creationPolicy: Owner
  data:
  - secretKey: MAILCHIMP_API_KEY
    remoteRef:
      key: cvibe-hub-mailchimp-api-key
  - secretKey: MAILCHIMP_SERVER_PREFIX
    remoteRef:
      key: cvibe-hub-mailchimp-server-prefix
  - secretKey: MAILCHIMP_AUDIENCE_ID
    remoteRef:
      key: cvibe-hub-mailchimp-audience-id
{{- end }}
